<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Customs Clearance Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #fefefe;
            margin-bottom: 15px;
        }
        .user-message {
            background: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 8px 0;
            align-self: flex-end;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background: #ecf0f1;
            color: #333;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 8px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .chat-input {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background: #27ae60;
        }
        .upload-mini {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Intelligent Customs Clearance Assistant</h2>

        <div class="chat-box" id="chat-box">
            <div class="bot-message">üëã Hello! I can help you with customs clearance, document verification, and import/export queries.</div>
        </div>

        <div class="chat-controls">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>

            <div class="upload-mini">
                <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png" style="display:none;">
                <button type="button" onclick="document.getElementById('fileInput').click()">üìÇ Upload</button>
                <button type="button" onclick="uploadFile()">‚¨ÜÔ∏è Send</button>
            </div>
        </div>
    </div>

    <script>
        // --- Chat Function ---
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            fetch("/get", {
                method: "POST",
                body: new URLSearchParams({ msg: userInput }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = data;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => console.error("Error:", err));

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Press Enter to send
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        // --- File Upload Function ---
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let chatBox = document.getElementById("chat-box");
            let uploadMsg = document.createElement("div");
            uploadMsg.className = "bot-message";
            uploadMsg.innerText = "üì§ Processing your document...";
            chatBox.appendChild(uploadMsg);
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let result = "";

                if (data.error) {
                    result = "‚ùå Error: " + data.error;
                } else {
                    result = 
                        "‚úÖ **Verification Result:**\n" + data.verification + "\n\n" +
                        "üìÑ **Document Analysis:**\n" + data.analysis;
                }

                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = result;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = "‚ùå Error uploading: " + err;
                chatBox.appendChild(botMessage);
            });
        }
    </script>
</body>
</html>
